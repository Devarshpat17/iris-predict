<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classifier Pro | Cyberpunk Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
            color: #00ff9d;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass-card {
            background: rgba(16, 16, 24, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.2);
            margin-top: 40px;
            border: 1px solid rgba(0, 255, 157, 0.1);
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,157,0.1) 0%, transparent 70%);
            animation: glowPulse 8s infinite;
        }
        .title {
            color: #00ff9d;
            font-size: 2.8rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0,255,157,0.5);
            position: relative;
        }
        .accuracy-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 15px;
            background: rgba(0, 255, 157, 0.2);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
        }
        .input-group {
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .input-group-text {
            background-color: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            font-weight: 600;
            border: none;
            padding: 12px 20px;
        }
        .form-control {
            background: rgba(16, 16, 24, 0.8);
            border: none;
            padding: 12px;
            color: #00ff9d;
            font-size: 1.1rem;
        }
        .form-control:focus {
            background: rgba(16, 16, 24, 0.9);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.2);
            color: #00ff9d;
        }
        .form-control::placeholder {
            color: rgba(0, 255, 157, 0.5);
        }
        .btn-predict {
            background: rgba(0, 255, 157, 0.2);
            border: 1px solid rgba(0, 255, 157, 0.3);
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #00ff9d;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
            background: rgba(0, 255, 157, 0.3);
        }
        .btn-predict::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,157,0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-predict:hover::after {
            opacity: 1;
        }
        .prediction-result {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            animation: fadeIn 0.5s ease-in;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }
        @keyframes glowPulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="glass-card position-relative">
                    {% if accuracy %}
                    <span class="badge bg-success accuracy-badge">
                        Model Accuracy: {{ "%.2f"|format(accuracy*100) }}%
                    </span>
                    {% endif %}
                    
                    <h1 class="title">Iris Species Predictor</h1>
                    
                    <form action="/predict" method="POST" class="mt-4">
                        <div class="input-group">
                            <span class="input-group-text">Sepal Length (cm)</span>
                            <input type="number" step="0.1" class="form-control" name="sepalLength" required 
                                   min="0" placeholder="Enter sepal length...">
                        </div>
                        
                        <div class="input-group">
                            <span class="input-group-text">Sepal Width (cm)</span>
                            <input type="number" step="0.1" class="form-control" name="sepalWidth" required 
                                   min="0" placeholder="Enter sepal width...">
                        </div>
                        
                        <div class="input-group">
                            <span class="input-group-text">Petal Length (cm)</span>
                            <input type="number" step="0.1" class="form-control" name="petalLength" required 
                                   min="0" placeholder="Enter petal length...">
                        </div>
                        
                        <div class="input-group">
                            <span class="input-group-text">Petal Width (cm)</span>
                            <input type="number" step="0.1" class="form-control" name="petalWidth" required 
                                   min="0" placeholder="Enter petal width...">
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-predict">Predict Species</button>
                        </div>
                    </form>
                    
                    {% if prediction %}
                    <div class="prediction-result">
                        Predicted Species: {{ prediction }}
                    </div>
                    {% endif %}
                    
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>]]>
